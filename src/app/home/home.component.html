    <h2 class="py-3 text-center" >Trending <span>Movies</span>  </h2>
    
    <div class="row">
          <owl-carousel-o [options]="customOptions" class="w-100">
                    <ng-template *ngFor="let movie of trendingMovies; index as i" carouselSlide  >
                        <div class="movie  position-relative" [routerLink]="['/moviedetails',movie.id]" >
                            <div class="item-content">
                                <img class="w-100" [src]="imgPrefix+movie.poster_path" (error) ="onImgError($event)" alt="" >
                                <div class="circle  d-flex justify-content-center align-items-center">
                                    <h6 class="ratings">{{roundRating(movie.vote_average)}}<span><sub>/10</sub></span></h6>   
                                </div>
            
                                <div class="item-overlay">
                                    <div class="text-center">
                                        <img src="assets/images/search--v2.png">
                                    </div>
                                    <div>
                                        <p class="text-center">Click for movie details</p>
                                    </div>
                                     
                                    
                                </div>
                            </div>
                            
                            <h4 class="py-3">{{movie.title}}{{movie.name}}</h4>
                            
                        </div>
                    </ng-template>
        </owl-carousel-o>

    <h2 class="py-3 text-center">Trending <span>Series</span></h2>
    
    <div class="row">
        <owl-carousel-o [options]="customOptions" class="w-100">
            <ng-template *ngFor="let tv of trendingTV; index as j" carouselSlide  >
                <div class="tv  position-relative " [routerLink]="['/tvdetails',tv.id]">
                    <div class="item-content">
                        <img class="w-100" [src]="imgPrefix+tv.poster_path" (error) ="onImgError($event)" alt="">
                        <div class="circle  d-flex justify-content-center align-items-center">

                        </div>
    
                        <div class="item-overlay">
                            <div class="text-center">

                            </div>
                            <div>

                            </div>
                                
                              
                            
                        </div>
                        
                    </div>
                    
                    <h4 class="py-3">{{tv.title}}{{tv.name}}</h4>
                    
                </div>
            </ng-template>
