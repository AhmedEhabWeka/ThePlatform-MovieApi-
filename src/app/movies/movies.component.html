<div class="container">
    <div class="search">
        <span class="icon"> <img src="assets/images/search.png" alt=""></span>
        <input type="text" class="form-control my-3" [(ngModel)]='term' placeholder="Search For Top Rated Movies...">
      </div>
    
    <h2 class="py-3 text-center" >Top Rated Movies </h2>
    <div class="w-100 d-flex justify-content-center">
        <pagination-controls class="text-danger" (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
    
    <div class="row">
        
        <div *ngFor=" let movie of topRatedMovies| paginate:config |search:term" class="col-md-3">
            <div class="movie  position-relative" [routerLink]="['/moviedetails',movie.id]" >
                <div class="item-content">
                    <img class="w-100" [src]="imgPrefix+movie.poster_path" (error) ="onImgError($event)" alt="">
                    <div class="circle  d-flex justify-content-center align-items-center">
                        <h6 class="ratings">{{movie.vote_average}}<span><sub>/10</sub></span></h6>   
                    </div>
    
                    <div class="item-overlay">
                        <div class="text-center">
                            <img src="assets/images/search--v2.png">
                        </div>
                        <div>
                            <p class="text-center">Click for movie details</p>
                        </div>
                            
                          
                        
                    </div>
                   
                </div>
                
                <h4 class="py-3">{{movie.title}}{{movie.name}}</h4>
                
            </div>
        </div>
        
    </div>
    
</div>
